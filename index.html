<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#4A4D50] flex">
    <div class="bg-[rgb(216,224,232)] w-[65vw] h-[91vh] m-auto mt-[35px]">
      <div class="flex gap-[70px] justify-center">
        <div class="relative inline-block mt-[90px] rounded-[50px]">
          <div class="border-8 border-white rounded-[40px]">
            <div class="border-[5px] rounded-[35px]">
              <div class="bg-white w-[18vw] h-[505px] rounded-[30px] py-[12px] px-[13px]">
                <div class="flex justify-between">
                  <p class="font-bold text-[15px]">9:41</p>
                  <div class="flex gap-[2px] justify-center items-center">
                    <!-- network Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
                      <path fill="black" d="M428.4 27.8v456.4h60.9V27.8zM327 168.2v316h60.8v-316zM225.4 273.6v210.6h61V273.6zM124 343.8v140.4h60.9V343.8zM22.67 394.9v89.3h60.84v-89.3z"/>
                    </svg>
                    <!-- wifi Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 24"><path fill="black" d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21" opacity="0"><animate id="svgSpinnersWifi0" fill="freeze" attributeName="opacity" begin="0;svgSpinnersWifi1.end+0.2s" calcMode="discrete" dur="0.25s" values="0;1"/><animate id="svgSpinnersWifi1" fill="freeze" attributeName="opacity" begin="svgSpinnersWifi3.end+0.5s" dur="0.001s" values="1;0"/></path><path fill="black" d="M12,9C9.3,9 6.81,9.89 4.8,11.4L6.6,13.8C8.1,12.67 9.97,12 12,12C14.03,12 15.9,12.67 17.4,13.8L19.2,11.4C17.19,9.89 14.7,9 12,9Z" opacity="0"><animate id="svgSpinnersWifi2" fill="freeze" attributeName="opacity" begin="svgSpinnersWifi0.end" calcMode="discrete" dur="0.25s" values="0;1"/><animate fill="freeze" attributeName="opacity" begin="svgSpinnersWifi3.end+0.5s" dur="0.001s" values="1;0"/></path><path fill="black" d="M12,3C7.95,3 4.21,4.34 1.2,6.6L3,9C5.5,7.12 8.62,6 12,6C15.38,6 18.5,7.12 21,9L22.8,6.6C19.79,4.34 16.05,3 12,3" opacity="0"><animate id="svgSpinnersWifi3" fill="freeze" attributeName="opacity" begin="svgSpinnersWifi2.end" calcMode="discrete" dur="0.25s" values="0;1"/><animate fill="freeze" attributeName="opacity" begin="svgSpinnersWifi3.end+0.5s" dur="0.001s" values="1;0"/></path></svg>
                    <!-- battery Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                      <path fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M38 14H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h32a2 2 0 0 0 2-2V16a2 2 0 0 0-2-2"/>
                      <path fill="black" d="M42 20h2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-2z"/>
                    </svg>
                  </div>
                </div>
                <div class="ml-[-8px] mt-[10px]">
                  <!-- Weather SVG Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
                    <defs>
                      <symbol id="meteoconsClearNight0" viewBox="0 0 279 279">
                        <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="18.5" d="M256.8 173.1A133.3 133.3 0 0 1 122.4 40.7A130.5 130.5 0 0 1 127 7.5A133 133 0 0 0 7.5 139.1c0 73.1 60 132.4 134.2 132.4c62.5 0 114.8-42.2 129.8-99.2a135.6 135.6 0 0 1-14.8 0.87">
                          <animateTransform additive="sum" attributeName="transform" dur="6s" repeatCount="indefinite" type="rotate" values="-15 135 135; 9 135 135; -15 135 135"/>
                        </path>
                      </symbol>
                    </defs>
                    <use width="279" height="279" href="#meteoconsClearNight0" transform="translate(116.5 116.5)"/>
                  </svg>
                </div>

                <!-- Display Area for Calculations -->
                <div class='text-[25px] h-[70px] p-[10px] bg-[#e2e8f0] text-right mb-[30px] mt-[30px]
                rounded-[10px] border-[3px] border-[#FF9100] shadow-lg' id="display">0</div>
                <!-- Grid Buttons -->
                <div class="grid grid-cols-4 grid-rows-5 h-[260px] gap-2">
                  <!-- First Row -->
                  <div  onclick="document.getElementById('display').innerText = parseFloat(document.getElementById('display').innerText) / 100" class="rounded-full bg-[#D4D4D2] flex justify-center items-center">
                    <!-- percentage icon -->
                    <svg class="p-[7px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 1024 1024">
                      <path fill="white" d="M855.7 210.81l-42.4-42.4a8.03 8.03 0 0 0-11.3 0L168.3 801.9a8.03 8.03 0 0 0 0 11.3l42.4 42.4c3.1 3.1 8.2 3.1 11.3 0L855.6 222c3.2-3 3.2-8.1 0.1-11.2zM304 448c79.4 0 144-64.6 144-144s-64.6-144-144-144-144 64.6-144 144 64.6 144 144 144zm0-216c39.7 0 72 32.3 72 72s-32.3 72-72 72-72-32.3-72-72 32.3-72 72-72zm416 344c-79.4 0-144 64.6-144 144s64.6 144 144 144 144-64.6 144-144-64.6-144-144-144zm0 216c-39.7 0-72-32.3-72-72s32.3-72 72-72 72 32.3 72 72-32.3 72-72 72z"/>
                    </svg>
                  </div>
                  <div onclick="document.getElementById('display').innerText += '*'"  class="rounded-full bg-[#D4D4D2] flex justify-center items-center">
                    <!--  multiplication Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 100 100" id="multiplication-icon">
                      <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="10" />
                      <line x1="20" y1="80" x2="80" y2="20" stroke="white" stroke-width="10" />
                    </svg>
                    
                  </div>
                  <div onclick="document.getElementById('display').innerText += '/'" class="rounded-full bg-[#D4D4D2] flex justify-center items-center ">
                    <!-- divisicon -->
                    <svg class="p-[6px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20">
                      <g fill="white">
                        <path d="M5 10.5a.5.5 0 0 1 0-1h10a.5.5 0 0 1 0 1z"/>
                        <path fill-rule="evenodd" d="M8.5 6a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0zm2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-2 8a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0zm2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" clip-rule="evenodd"/>
                      </g>
                    </svg>
                  </div>
                  <div onclick="document.getElementById('display').innerText = document.getElementById('display').innerText.slice(0, -1)" class="rounded-full bg-[#ff9100] flex justify-center items-center">
                    <!-- delete Icon -->
                    <svg class="p-[6px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 48 48">
                      <defs>
                        <mask id="ipTDeleteKey0">
                          <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
                            <path fill="#555" d="M18.424 10.538A2 2 0 0 1 19.788 10H42a2 2 0 0 1 2 2v24a2 2 0 0 1-2 2H19.788a2 2 0 0 1-1.364-.538L4 24z"/>
                            <path d="M36 19L26 29m0-10l10 10"/>
                          </g>
                        </mask>
                      </defs>
                      <path fill="white" d="M0 0h48v48H0z" mask="url(#ipTDeleteKey0)"/>
                    </svg>
                  </div>
                  <!-- Second Row -->
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '7'; } else { document.getElementById('display').innerText += '7'; }" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">7</p>
                  </div>
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '8'; } else { document.getElementById('display').innerText += '8'; }" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">8</p>
                  </div>
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '9'; } else { document.getElementById('display').innerText += '9'; }" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">9</p>
                  </div>
                  <div onclick="document.getElementById('display').innerText += '-'" class="rounded-full bg-[#FF9100] flex justify-center items-center">
                    <!-- Minus Icon -->
                    <svg class="p-[6px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                      <path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 12h12"/>
                    </svg>
                  </div>
                  <!-- Third Row -->
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '4'; } else { document.getElementById('display').innerText += '4'; }"class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">4</p>
                  </div>
                  <div  onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '5'; } else { document.getElementById('display').innerText += '5'; }"class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">5</p>
                  </div>
                  <div  onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '6'; } else { document.getElementById('display').innerText += '6'; }" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">6</p>
                  </div>
                  <div  onclick="document.getElementById('display').innerText += '+'" class="rounded-full bg-[#FF9100] flex justify-center items-center">
                    <!-- Plus Icon -->
                    <svg class="p-[6px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                      <path fill="white" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/>
                    </svg>
                  </div>
                  <!-- Fourth Row -->
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '1'; } else { document.getElementById('display').innerText += '1'; }"class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">1</p>
                  </div>
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '2'; } else { document.getElementById('display').innerText += '2'; }"class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">2</p>
                  </div>
                  <div  onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '3'; } else { document.getElementById('display').innerText += '3'; }"class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">3</p>
                  </div>
                  <div onclick="document.getElementById('display').innerText = eval(document.getElementById('display').innerText)" class="rounded-full row-span-2 bg-[#FF9100] flex justify-center items-center">
                    <!-- Equal Icon -->
                    <svg class="p-[9px]" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 2048 2048">
                      <path fill="white" d="M0 1408v-128h1920v128zm0-896h1920v128H0z"/>
                    </svg>
                  </div>
                  <!-- Fifth Row -->
                  <div onclick="document.getElementById('display').innerText = '0'" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">AC</p>
                  </div>
                  <div onclick="if(document.getElementById('display').innerText === '0') { document.getElementById('display').innerText = '0'; } else { document.getElementById('display').innerText += '0'; }" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">0</p>
                  </div>
                  <div onclick="document.getElementById('display').innerText += '.'" class="rounded-full bg-[#505050] flex justify-center items-center">
                    <p class="text-white">.</p>
                  </div>
                </div>
                <!-- End of Grid -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
